	<meta name="viewport" content="width=device-width, initial-scale=1">

<body>
	<div id="container">
		<h1>Text input with resizeble text</h1>
		<div id="outputDiv"></div>
		<div class="slidecontainer">
			<p>Write your text:</p>
			<input type="text" id="resizebleText" />
			<p>Adjust textbox width:</p>  
			<input type="range" min="1" max="100" value="50" class="slider" id="textBoxRange">
			<p><small>Width: <span id="textBoxWidth">50</span>% of container</small></p>
		</div>
	</div>
	
	<script src="js/persistchanges.js"></script>
	<script src="js/textchange.js"></script>
	<script src="js/rangechange.js"></script>
	<script src="js/copytext.js"></script>
